{% load static %}
{% block table %}
    <style>
        .styled-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            font-family: sans-serif;
            min-width: 400px;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .styled-table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #009879;
        }

        .styled-table tbody tr.active-row {
            font-weight: bold;
            color: #009879;
        }
    </style>
    <h2>The Open Championship Players Table</h2>
    {% if player %}
    <table class="styled-table">
        <thead>
            <tr>
                <th>Player Name</th>
                <th>Odds</th>
            </tr>
        </thead>
        <tbody>
            {% for player_ in player %}
                <td>{{player_.player_name}}</td>
                <td>{{player_.odds_points}}</td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
    {% else %}
        <h3> No data</h3>
    {% endif %}
{% endblock table %}
